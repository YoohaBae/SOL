<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--navigation bar before login-->
    <nav class="navbar fixed-top navbar-dark" style="background-color: #2D6073;">
        <div class="container-fluid">
            <button type="button" class="btn btn-outline-light">
                <span class="iconify" data-inline="false" data-icon="eva:arrow-back-fill"
                    style="color: #ffffff; font-size: 29px;"></span>
            </button>
            <a class="navbar-brand mx-auto" href="#">Add Ticket</a>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="jumbotron">
            <br>
            <h4 style="display:inline"><b>Add Ticket</b></h4>
            <form>
                <div class="mb-3 mt-3 form-group">
                    <label for="disabledTextInput">Passenger Name</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Albert Flores" disabled="disabled">
                </div>
                <div class="mb-3 form-group">
                    <label for="ticket-number">Reservation/Ticket Number</label>
                    <input class="form-control" type="number" id="ticket-number-input">
                </div>
                <div class="mb-3 form-group">
                    <label for="boarding-date-input">Boarding Date</label>
                    <input class="form-control" type="date" value="2021-02-04" id="boarding-date-input">
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <buton type="submit" class="btn btn-secondary btn-submit">Search</button>
                </div>
            </form>
            <button type="button" class="btn btn-circle btn-add" aria-current="page"
            onclick="location.href='QRCode.html'">
            <span class="iconify" data-inline="false" data-icon="carbon:qr-code" style="color: #ffffff; font-size: 32px;"></span>
        </button>
        </div>
    </main>
</body>
<style>
    body {
        padding-top: 65px;
        position: relative;
    }

    .btn-circle.btn-add {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        font-size: 10px;
        text-align: center;
        background-color: #2D6073;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 40px;
        right: 20px;
    }

        background-color: #2D6073;
    }
